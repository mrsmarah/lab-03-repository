<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Indie+Flower&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <div class="divButton">
      <input type="checkbox" class="page1" name="page1" value="page1">
      <label for="page1">page one</label><br>
      <input type="checkbox" class="page2" name="page2" value="page2">
      <label for="page2">page two</label><br>
      </div>
      <select name="dropdown">
        <option value="default">Filter by Keyword</option>
      </select>
    </header>

    <main>
        <script id="img-template" type="x-tmpl-mustache">
        <section class="{{Keyword}}" >
            <div>
              <h2>{{title}}</h2>
              <img src="{{image_url}}" alt="" />
              <p>{{description}}</p>
            </div>
        </section>
          </script>
    </main>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
