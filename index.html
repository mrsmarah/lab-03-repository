<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Indie+Flower&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <button value='page1' id='button1'>page 1</button>
      <button value='page2' id='button2'>page 2</button>

      <select name="dropdown">
        <option value="default">Filter by Keyword</option>
      </select>
      <div>
        <button value='sort1' id='button3'>Sort by title</button>
      <button value='sort2' id='button4'>Sort by num</button>

      </div>
    </header>

    <main>
        <script id="img-template" type="x-tmpl-mustache">
            <section class="{{keyword}}" id="renderSection">
            
                <h2>{{title}}</h2>
                <img src="{{image_url}}" alt="" />
                <p>{{description}}</p>
            
            </section>
          </script>
          <section id="horns-rendered"></section>
    </main>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
